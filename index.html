<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üèÄ NBA Quiz Game üèÄ</h1>
        <button id="restart-btn"class="btn">Restart</button>
    </header>
    <main>
        <section id="quiz-container">
            <div id="landing-overlay">
                <h1>Welcome to the NBA quiz Game!</h1>
                <p>
                    Test your NBA knowledge! You will have 30 seconds per question.
                    Answer carefully, Your score counts!
                </p>
                <button id="play-now-btn"class="btn">Play Now</button>
            </div>

            <h2 id="question">Loading question...</h2>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn"class="btn">Next Question</button>
        </section>

        <section id="quiz-info">
            <p>Score: <span id="score">0</span></p>
            <p>Timer: <span id="timer">30</span>s</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
